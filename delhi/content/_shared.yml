intro: Processing Community Day (PCD) is an initiative to celebrate Art, Code and Diversity, worldwide. PCD Delhi is our bit of contribution to the celebration. This year PCD 2020 our intention is to bring community from Science, Art and Technology together and have a fun discussion, hands-on experience, learn, contribute and collaborate.<br><br>We welcome artists, educators, hobbyists, creative technologists, scientists, designers, researchers to participate in the two-day event. It could be through giving a talk, showcasing your work or conducting a workshop. Major themes for the two-day event are Evolutionary Algorithm, Tool-building, Computational Art (Art and Code), Ethics and AI, Performance Art, Community led technologies.
talks: Talk about your work, concept, research or other bits related to the themes listed above. The talk would be not more than 25 minutes and can include a QnA from the audience.
workshops: We have hour - long slots for workshops where you will get hands on time with the audience to share your skill in any of the themes listed above. Fill in the form if you’re interested in taking the workshop which is on the theme of PCD 2020.
showcase: If you’re a student, a practicioner, or have a fun gadget or a project to showcase, we have space for you. Tell us what you’ll need and we will help in installing it for you.
focused: If you want to be a part of the<br>focused group at the event and learn to code
